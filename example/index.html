<!DOCTYPE html>
<html>
<head>

    <title>jQuery Form Validator v2.0</title>

    <meta charset="UTF-8"/>

    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="../js/formvalidator/jquery.formvalidator.js"></script>

    <script>

        $.formUtils.loadModules('date.dev, security.dev, sweden.dev, backend.dev, ukvat.dev');

        var showPage = function(p) {
            $('.page:visible').fadeOut('fast', function() {
                $('#'+p).fadeIn('fast');
            });
            return false;
        };
    </script>

    <style>
        * {
            font-family: "Helvetica Neue", HelveticaNeue, Helvetica, sans-serif;
            color: #555;
            font-size: 11pt;
            margin:0;
            padding: 0;
        }

        body {
            background:#F2F2F2;
        }

        #header {
            background-image: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#FFF), to(#F2F2F2));
            background-image: -moz-linear-gradient(top, #FFF,#F2F2F2);
        }

        .page-container {
            margin:0 auto;
            max-width: 980px;
            width:90%;
        }

        #content-wrapper {
            background: #FFF;
            border:#F2F2F2 solid 5px;
            position:relative;
            min-height: 300px;
            box-shadow: rgba(0, 0, 0, .03) 1px 1px 10px 4px;
        }

        #content {
            padding: 12px 200px 12px 12px;
        }

        #side-column {
            height: 200px;
            background: yellow;
            position: absolute;
            width: 200px;
            top: 0;
            right: 0;
        }

        #header h1 {
            font-size: 20pt;
            padding: 30px 12px 12px;
            text-shadow: rgba(255, 255, 255, 1) 0 1px 0;
        }

    </style>

</head>
<body>

    <div id="header">
        <div class="page-container">
            <h1>jQuery Form Validator v2.0</h1>
        </div>
    </div>

    <div class="page-container">

        <div id="content-wrapper">
            <div id="content">
                <div id="home" class="page">
                    <h1>Hejsan</h1>
                </div>
            </div>

            <div id="side-column">
                <ul id="navigation">
                    <li>
                        <a href="#" onclick="return showPage('home')">
                            Introduction
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="footer">

        </div>
    </div>

</body>
</html>
